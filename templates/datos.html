<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datos</title>
  </head>
  <body>
    {% if usuario == None%}
    <h1 style="color: red">No existe el usuario{{id}}</h1>
    {% else %}
    <h1>Usuario con id: {{id}}</h1>
    <ul>
        <li>nombre: {{usuario}} </li>
        <li>mail: ({{email}})</li>
        <li>telefono: {{telefono}}</li>
        <li>direccion: {{direccion}}</li>
    </ul>
    
    {% endif %}
  </body>
</html>
